ridge:
  alphas: [0.001, 0.01, 0.1, 1.0, 5.0, 10.0, 20.0, 50.0, 100.0, 200.0, 500.0, 1000.0]
  cv_splits: 5

random_forest:
  param_grid:
    n_estimators: [50, 100, 200]
    max_depth: [3, 5, 7, 10]
    min_samples_split: [10, 20, 30]
    min_samples_leaf: [5, 10, 15]
    max_features: ["sqrt", "log2"]
  cv_splits: 5
  random_state: 42

gradient_boosting:
  param_grid:
    n_estimators: [50, 100, 200]
    max_depth: [3, 4, 5, 6]
    learning_rate: [0.01, 0.05, 0.1]
    min_samples_split: [10, 20, 30]
    min_samples_leaf: [5, 10, 15]
    subsample: [0.7, 0.8, 0.9]
    max_features: ["sqrt", "log2", null]
  cv_splits: 5
  random_state: 42